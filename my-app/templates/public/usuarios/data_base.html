{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python 游냀 | Data Base{% endblock %}
<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
    <div class="row justify-content-center mb-2">

        <body>

            <h3>Gusti Ilustraci칩n</h3>

            </div>
                </div>
                <div class="item">
                <img src="https://ugc.kn3.net/i/origin/http://thisiscolossal.com/wp-content/uploads/2011/02/anthony-2-600x424.jpg" alt="fotografia" width="600" height="424"> 
                <div class="carousel-caption d-none d-md-block">
            <h3> Xataka Fotograf칤a</h3>

            </div>
                </div>
        
            <div class="item">

                <div class="carousel-caption d-none d-md-block">

            </div>
                </div>

            <h3>UX UI Dise침o Gr치fico</h3>
            <p>Curso</p>

                </div>

                <span class="sr-only">anterior</span>
            </a>
            <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

{% endblock %}
